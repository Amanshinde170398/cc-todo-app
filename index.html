<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div id="main-container">
      <div id="add-item">
        <h3>
          <center>TODO LIST</center>
        </h3>
        <form>
          <input
            type="text"
            id="add-todo"
            name="todo"
            placeholder="What do you need to do today"
            required
          />
          <button type="button">Add</button>
        </form>
      </div>
      <div id="statistic-container">
        <div id="complete-count">Complete count: <span>0</span></div>
        <div id="completed">Completed: <span>0</span></div>
        <div id="uncompleted">Uncompleted: <span>0</span></div>
      </div>
      <div id="list-items">
        <ul></ul>
      </div>
      <div id="remove-list-container">
        <center>
          <button class="remove-items" id="remove-completed">
            Remove completed
          </button>
          <button class="remove-items" id="remove-all">Remove all</button>
        </center>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
